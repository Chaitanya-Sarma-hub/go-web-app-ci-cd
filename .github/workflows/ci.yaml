name: Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Post comment
        run: |
          echo token = ${{ github.token }}
          echo repo-name = ${{ github.repository }}
          echo PR_number = ${{ github.event.pull_request.number }}
